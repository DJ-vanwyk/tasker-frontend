<app-wrapper>
  <div class="title">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="36"
      height="36"
      fill="currentColor"
      class="bi bi-arrow-left-circle"
      viewBox="0 0 16 16"
      (click)="onBack()"
    >
      <path
        fill-rule="evenodd"
        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
      />
    </svg>
    <h1># {{ statusId }}</h1>
  </div>
  <button
    *ngIf="!editMode"
    type="button"
    class="btn btn-primary mb-3"
    (click)="onEdit()"
  >
    Edit
  </button>
  <button
    *ngIf="editMode"
    type="button"
    class="btn btn-primary mb-3"
    (click)="onSave()"
  >
    Save
  </button>
  <button
    *ngIf="editMode"
    type="button"
    class="btn btn-secondary mb-3 ms-3"
    (click)="onCancel()"
  >
    Cancel
  </button>
  <button
    *ngIf="!editMode"
    type="button"
    class="btn btn-danger mb-3 ms-3"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Delete
  </button>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="status.name"
        class="form-control"
        [disabled]="!editMode"
        id="name"
        placeholder="Enter the status name"
        [class.is-invalid]="nameError"
        (change)="nameError = ''"
      />
      <div class="invalid-feedback">{{ nameError }}</div>
    </div>
  </form>
</app-wrapper>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Status</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this status?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="onDelete()"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
