<main>
  <form>
    <h1>Login</h1>
    <div class="mb-3">
      <label for="username" class="form-label">
        Username
      </label>
      <input
        type="text"
        class="form-control was-validated"
        id="username"
        name="username"
        [(ngModel)]="username"
        placeholder="Enter username"
        required
      />
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">
        Password
      </label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Enter password"
      />
    </div>
    <button type="submit" class="btn btn-dark" (click)="onClick()">
      Login
    </button>
  </form>
  <img src="../../../assets/login.svg" alt="" />
</main>
