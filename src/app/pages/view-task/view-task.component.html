<app-wrapper>
  <div class="title">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="36"
      height="36"
      fill="currentColor"
      class="bi bi-arrow-left-circle"
      viewBox="0 0 16 16"
      (click)="onBack()"
    >
      <path
        fill-rule="evenodd"
        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
      />
    </svg>
    <h1># {{ taskId }}</h1>
  </div>
  <button
    *ngIf="!editMode"
    type="button"
    class="btn btn-primary mb-3"
    (click)="onEdit()"
  >
    Edit
  </button>
  <button
    *ngIf="editMode"
    type="button"
    class="btn btn-primary mb-3"
    (click)="onSave()"
  >
    Save
  </button>
  <button
    *ngIf="editMode"
    type="button"
    class="btn btn-secondary mb-3 ms-3"
    (click)="onCancel()"
  >
    Cancel
  </button>
  <button
    *ngIf="!editMode"
    type="button"
    class="btn btn-danger mb-3 ms-3"
    (click)="onDelete()"
  >
    Delete
  </button>
  <form>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        name="description"
        [(ngModel)]="task.description"
        class="form-control"
        [disabled]="!editMode"
        id="description"
        placeholder="Description"
      />
    </div>
    <div class="mb-3">
      <label for="status" class="form-label"> Status </label>
      <select
        [disabled]="!editMode"
        class="form-select"
        aria-label="Default select example"
        name="status"
        [(ngModel)]="task.status"
      >
        <option *ngFor="let status of statuses" value="{{ status.status_id }}">
          {{ status.name }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Assigned To</label
      >
      <select
        [disabled]="!editMode"
        class="form-select"
        aria-label="Default select example"
        name="assigned_to"
        [(ngModel)]="task.assigned_to"
      >
        <option *ngFor="let user of users" value="{{ user.user_id }}">
          {{ user.username }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input
        [disabled]="!editMode"
        name="due_date"
        [(ngModel)]="task.due_date"
        type="text"
        class="form-control"
        id="due_date"
        placeholder="e.g.  2022-12-24"
      />
    </div>
  </form>
</app-wrapper>
