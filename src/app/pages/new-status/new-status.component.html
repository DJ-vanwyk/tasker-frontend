<app-wrapper>
  <h1>New Status</h1>
  <form class="form">
    <div class="mb-3">
      <label for="name" class="form-label"> Name </label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="newStatus.name"
        placeholder="Enter your status"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="onCreate()">
      Create
    </button>
    <button type="button" class="btn btn-secondary ms-3" (click)="onCancel()">
      Cancel
    </button>
  </form>
</app-wrapper>
